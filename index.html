<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Link</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <section class="main">
        <div class="main-column">
            <h1 class="main-title">
                WhatsApp link
            </h1>

            <p class="main-paragraph">
                Gerador de link para conversa em um clique
            </p>

            <span class="input-label">Insira um n√∫mero de celular</span>
            <input class="input-numero glassmorphism" type="text" id="phone" onkeypress="mask(this, mphone);">

            <span class="input-label">Insira uma mensagem</span>
            <textarea class="input-mensagem glassmorphism" spellcheck="false"></textarea>

            <button class="gerar-link">Gerar</button>
        </div>

        <div class="main-column area-celular">
            <div class="base-celular glassmorphism" data-tilt data-tilt-full-page-listening>
                <div class="tela-celular"></div>
            </div>
        </div>

        <div class="area-link-popup glassmorphism" data-tilt data-tilt-full-page-listening>
            <h2 class="link-gerado-title">Link gerado!</h2>
            <div class="link-gerado glassmorphism"></div>
            <div class="area-link">
                <a href="" class="abrir-link" target="_blank">
                    <span class="material-icons">open_in_new</span>
                    Abrir link
                </a>
                <div class="copiar-link">
                    <span class="material-icons">content_copy</span>
                    Copiar link
                </div>
            </div>

            <div class="reload glassmorphism">
                <span class="material-icons">refresh</span>
                Gerar novo
            </div>
        </div>
    </section>

    <div id="github">
        <a href="https://github.com/quefoirapha" target="_blank"><img src="./src/images/github.png" alt="Raphael Cardoso"></a>
    </div>

    <canvas id="confetti"></canvas>

    <script src="./src/scripts/vanilla-tilt.js"></script>
    <script src="./src/scripts/confetti.min.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>

</html>
